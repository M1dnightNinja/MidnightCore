
repositories {

    mavenCentral()
    maven {
        url "https://libraries.minecraft.net/"
    }

}

dependencies {

    implementation 'com.mojang:authlib:2.1.28'
    implementation 'com.google.code.gson:gson:2.8.0'

    compileOnly 'net.luckperms:api:5.2'

    compile project(":api")
}

artifacts {
    jar
    sourcesJar
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            artifacts {
                jar
                sourcesJar
            }
        }
    }

    repositories {
        mavenLocal()
        maven {

            if (project.hasProperty("local") && project.getProperty("local") == "true") {
                url "file:" + projectDir.path + "/build/maven"
            } else if (project.hasProperty("mdUrl")) {
                url = project.mdUrl as String
                credentials {
                    username project.mdUser as String
                    password project.mdPass as String
                }
            }
        }
    }
}