repositories {
    mavenCentral()
    mavenLocal()
    maven {
        url 'https://libraries.minecraft.net/'
    }
    maven {
        url 'https://mdmc.ddns.net/maven'
    }
}

dependencies {

    implementation 'com.mojang:authlib:2.0.27'

    implementation 'com.google.code.gson:gson:2.8.0'

    implementation project(":api")

}

publishing {
    publications {
        mavenJava(MavenPublication) {
            artifact(jar)
            artifact(sourcesJar)
        }
    }

    repositories {
        mavenLocal()
    }
}

